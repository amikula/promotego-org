  search_widget_title: PromoteGo.org Such-Widget
  search_widget_summary:
    - >
      Jetzt k&ouml;nnen Sie ein Such-Widget in Ihrem Blog oder Ihrer Website einf&uuml;gen,
      um Ihre Kunden zu helfen, einen Club zu finden wo sie Go spielen kann!
      Wenn Ihre Benutzer geben ihre Adresse oder Postleitzahl Informationen ein,
      werden sie eine Liste erhalten von allen bekannten Go Clubs in ihrem Gebiet.
    - >
      Befolgen Sie die nachstehenden Schritte, um die Such-Widget auf Ihrer
      Website anzupassen.
  search_widget_step_1_instructions:
    - >
      Geben Sie Ihre Website-URL hier. Wir werden Farben, Schriften, und weitere
      Informationen &uuml;ber der Stil Ihrer Website untersuchen, um Ihnen vor besiedelten
      Vorschl&auml;ge zu geben f&uuml;r Werte die im Widget verwendet werden kann
  search_widget_step_1_title: Geben Sie Ihre Website-URL (optional)
  search_widget_step_2_instructions:
    - >
      Das Widget wird ein Suchformular Seite in Ihre Website machen das so aussieht:
  search_widget_step_2_title: Sehen Sie sich die Vorschau auf das Such-Widget
  search_widget_step_3_instructions:
    - >
      &Auml;ndern Sie das Widget Standardwerte, indem Sie Werte setzen mit den Dropdown-Men&uuml;s
      oder genau Stil Text hier. Sie werden automatisch in der Vorschau oben reflektiert werden.
  search_widget_step_3_title: "&Auml;ndern Widget Standardwerte"
  search_widget_step_4_instructions:
    - >
      Um das Suchformular auf Ihrer Website einzuf&uuml;gen, einfach kopieren und f&uuml;gen Sie den folgenden Quelltext in
      Ihre Website-Layout
  search_widget_step_4_title: "F&uuml;gen den Quelltext in Ihre Website-Layout ein"
  search_widget_teaser: >
    Die PromoteGo.org Such-Widget f&uuml;gt ein Suchformular auf Ihre Website oder Blog ein,
    so dass Ihre Kunden auf einfache Weise eine Suche nach Go Clubs in der N&auml;he tun k&ouml;nnen.
    Weitere Informationen finden Sie in der {{search_widget}} Seite.
  url: Url        # eg. http://your-site.com
  widgets_summary: >
    PromoteGo.org Widgets sind Quelltext, der Ihnen helfen, zu integrieren PromoteGo.org Funktionen in Ihren Blog oder Website.
    PromoteGo.org ist ein Service das zur F&ouml;rderung der {{game_of_go}} gewidmet ist.
    F&uuml;r weitere Informationen &uuml;ber PromoteGo.org, schauen Sie die {{about}} Seite.
