<% ENV['RAILS_ENV'] ||= 'development' %>
---
defaults:
  install_options: --no-ri --no-rdoc
gems:
- name: geminstaller
  version: ~> 0.5.4
- name: rails
  version: 2.3.4
- name: amatch
  version: 0.2.3
- name: haml
  version: 2.0.9
- name: hpricot
  version: 0.6.164
- name: nokogiri
  version: 1.3.1
- name: hoe
  version: 1.11.0
- name: chronic
  version: ~> 0.2.3
- name: whenever
  version: 0.4.0
- name: authlogic
  version: 2.1.1
- name: geokit
  version: 1.4.1
- name: alchemist
  version: 0.1.1
- name: vlad
  version: ~> 1.3.2
<% unless ENV['HEROKU_ENV'] %>
- name: mysql
  version: ~> 2.8.0
<% end %>
<% if %w{development test cucumber}.include?(ENV['RAILS_ENV']) %>
- name: rdoc
  version: >= 2.4.3
- name: rake
  version: ~> 0.8.4
- name: spork
  version: >= 0.7.4
- name: cucumber
  version: 0.5.3
- name: cucumber-rails
  version: 0.2.2
- name: rspec
  version: 1.2.9
- name: rspec-rails
  version: 1.2.9
- name: webrat
  version: 0.6.0
- name: database_cleaner
  version: 0.2.3
- name: fastercsv
  version: 1.4.0
- name: highline
  version: 1.5.0
- name: RedCloth
  version: >= 4.2.2
<% end %>
